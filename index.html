<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Yes or No</title>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-112166588-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());
    gtag('config', 'UA-112166588-2');
  </script>

  <style>
    html,
    body {
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      font-size: 10rem;
    }
  </style>
</head>

<body>
  <p class="answer"></p>
  <script>
    const container = document.querySelector('.answer')
    const answer = Math.round(Math.random())
    container.textContent = answer ? 'YES' : 'NO'
    gtag('event', 'answer', {
      event_label: answer ? 'YES' : 'NO',
      value: answer
    })
  </script>
</body>

</html>
